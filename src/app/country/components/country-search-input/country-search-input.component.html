<section class="flex flex-row gap-2 mt-2">
  
    <input
      type="text"
      class="input"
      input-bordered
      mr-2
      w-56
      [placeholder]="placeholder()"
      autofocus
      [value]="inputValue()"
      (keyup.enter)="value.emit(txtSearch.value)"
      (keyup)="inputValue.set(txtSearch.value)" 
      #txtSearch
    />

    <button class="btn btn-primary" (click)="value.emit(txtSearch.value)">Buscar</button>
 
</section>
